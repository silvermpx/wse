name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0

jobs:
  # ---------------------------------------------------------------------------
  # TypeScript client: type-check + build
  # ---------------------------------------------------------------------------
  client:
    name: Client (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build

  # ---------------------------------------------------------------------------
  # Python client: lint + tests
  # ---------------------------------------------------------------------------
  python-client:
    name: Python Client (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install
        run: |
          pip install -e "python-client[all,dev]"

      - name: Ruff check
        run: ruff check python-client/

      - name: Ruff format
        run: ruff format --check python-client/

      - name: Run tests
        run: pytest python-client/tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Python server: lint + type-check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - run: pip install ruff mypy

      - name: Ruff check
        run: ruff check wse_server/ tests/

      - name: Ruff format
        run: ruff format --check wse_server/ tests/

  # ---------------------------------------------------------------------------
  # Rust: clippy + fmt
  # ---------------------------------------------------------------------------
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5  # v2.8.2
        with:
          workspaces: "rust -> target"

      - name: Format check
        run: cargo fmt --manifest-path rust/Cargo.toml -- --check

      - name: Clippy
        run: cargo clippy --manifest-path rust/Cargo.toml -- -D warnings

  # ---------------------------------------------------------------------------
  # Python server: build Rust + run tests
  # ---------------------------------------------------------------------------
  test:
    name: Test (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5  # v2.8.2
        with:
          workspaces: "rust -> target"

      - name: Create virtualenv + install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin pytest pytest-asyncio pytest-cov httpx

      - name: Build Rust extension
        run: |
          source .venv/bin/activate
          maturin develop --release

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short
